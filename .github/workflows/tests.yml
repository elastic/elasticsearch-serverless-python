---
name: tests
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python3 -m pip install nox
      - name: Lint code
        run: nox -s lint

  package:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: "pip"

      - name: "Check packages"
        run: |
          python -m pip install -U pip setuptools wheel build twine rstcheck
          python -m build
          # Our Python example shows a REPL and is not valid Python
          rstcheck --ignore-languages python README.rst
          python -m twine check dist/*

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python3 -m pip install nox
      - name: Build docs
        run: nox -s docs

  test-linux:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        experimental: [false]
        nox-session: [""]
        runs-on: ["ubuntu-latest"]

    runs-on: ${{ matrix.runs-on }}
    name: test-${{ matrix.python-version }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python - ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install dependencies
        run: |
          python -m pip install nox
      - name: Run tests
        shell: bash
        run: .github/run-nox.sh
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
          NOX_SESSION: ${{ matrix.nox-session }}
          # For development versions
          # https://github.com/aio-libs/aiohttp/issues/6600
          AIOHTTP_NO_EXTENSIONS: 1
          # https://github.com/aio-libs/frozenlist/issues/285
          FROZENLIST_NO_EXTENSIONS: 1
          # https://github.com/aio-libs/yarl/issues/680
          YARL_NO_EXTENSIONS: 1
